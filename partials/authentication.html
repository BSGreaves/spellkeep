<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" placeholder="Username"/>
      <input type="email" placeholder="Email" ng-model="auth.email" required autofocus />
      <input type="password" placeholder="Password" ng-model="auth.password"  required />
      <div class="row no-lr-margin">
      	<div class="col-xs-5 no-lr-padding">
      		<button ng-click="loginUser()">login</button>
      	</div>
      	<div class="col-xs-5 col-xs-offset-2 no-lr-padding">
      		<button ng-click="registerUser()">register</button>
      	</div>
      </div>
    </form>
  </div>
</div>
